<div class="container-fluid">
    <ul class="horizontal">
        <li class="li"><a routerLink="/CustomerBooking">Book Ticket</a></li>
        <li class="li"><a routerLink="/ShowCustomerBookings">All Bookings</a></li>
        <li class="li"><a routerLink="/ShowFlightsByStatus">Running Flights</a></li>
        <li class="li"><a routerLink="/ChangePassword">Change Password</a></li> 
    </ul>
</div>
<div  class="container-fluid container-sm " >
    <form [formGroup]="showflightform" class="was-validated form-inline" (ngSubmit)="ShowFlight()">
    
        <table class="table table-hover table-striped table-bordered table-primary">
            <tbody>
                <tr class="form-group">
                    <td>From</td>
                    <td ><input class="form-control" type="text" formControlName="fcity" required placeholder="From City"/></td>              
                </tr>
                <tr class="form-group">
                    <td >To</td>
                    <td ><input class="form-control" type="text" formControlName="tcity" required placeholder="To City"/></td>
                </tr>
                <tr class="form-group">
                    <td colspan="2"><input type="submit" [disabled]="showflightform.invalid" class="btn btn-success" value="Show Flight"></td>
                </tr>
            </tbody>
        </table>
    
    <table class="table table-hover table-striped table-bordered table-primary">
        <tbody>
        <tr *ngFor="let i of data">
        <td>{{i.flightId}}</td>
        <td>{{i.companyName}}</td>
        <td>{{i.fromCity}}</td>
        <td>{{i.toCity}}</td>
        <td>{{i.availableSeats}}</td>
        <td>{{i.price}}</td>
        <td>{{i.pickTime}}</td>
        <td>{{i.dropTime}}</td>
        <td><input type="radio" value={{i.flightId}} formControlName="fid"/> </td>
        <td><input type="button" class="btn btn-danger" value="Book Seat" (click)="BookSeat()"></td>
</tr>    
</tbody>
</table>
</form>
</div>
