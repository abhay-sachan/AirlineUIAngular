<div class="container-fluid">
    <ul class="horizontal">
        <li class="li"><a routerLink="/AddFlight">Add Flight</a></li>
        <li class="li"><a routerLink="/DisableFlight">Disable Flight</a></li>
        <li class="li"><a routerLink="/ShowAllFlightsOfAdmin">Your Flights</a></li>
        <li class="li"><a routerLink="/ChangePassword">Change Password</a></li>
    </ul>
</div>
<div class="container-fluid">
    <h2 class="text-danger" style="text-align: center ;">Add Flight</h2>
    <form [formGroup]="newflightform" class="was-validate form-inline" (ngSubmit)="AddFlight()" >
        <table class="table table-hover table-striped table-bordered table-primary">
            <tbody>
                <tr class="form-group">
                    <td>Enter Email Id : </td>
                    <td><input type="text" class="form-control" formControlName="email" readonly /> </td>
                </tr>
                <tr class="form-group">
                    <td>Company Name </td>
                    <td><input type="text" class="form-control" formControlName="cname" required /> </td>
                </tr>
                <tr class="form-group">
                    <td>Price</td>
                    <td><input type="number" class="form-control" formControlName="price" required /> </td>
                </tr>
                <tr>
                    <td>From City</td>
                    <td><select class="form-control" formControlName="fcity">
                        <option  *ngFor="let i of data" value="{{i.fromCity}}">{{i.fromCity}}</option>
                        </select>   </td>
                </tr>  
                <tr>
                    <td>To City</td>
                    <td><select class="form-control" formControlName="tcity">
                        <option  *ngFor="let i of data" value="{{i.fromCity}}">{{i.fromCity}}</option>
                        </select>   </td>
                </tr>  
                <tr class="form-group">
                    <td>Pickup Time</td>
                    <td><input type="text" class="form-control" formControlName="ptime" required /> </td>
                </tr>
                <tr class="form-group">
                    <td>Drop Time</td>
                    <td><input type="text" class="form-control" formControlName="dtime" required /> </td>
                </tr>              
                <tr>
                    <td><input type="submit" [disabled]="newflightform.invalid" value="Add Flight" class="btn btn-success"/></td>
                    <td><input type="reset" class="btn btn-danger" /> </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
