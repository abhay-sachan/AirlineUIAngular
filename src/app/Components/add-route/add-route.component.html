<div class="container-fluid">
    <ul class="horizontal">
        <li class="li"><a routerLink="/AddRoute">Add Route</a></li>
        <li class="li"><a routerLink="/DeleteRoute">Delete Route</a></li>
        <li class="li"><a routerLink="/ShowAllBookings">All Bookings</a></li>
        <li class="li"><a routerLink="/ShowAllRoutes">All Routes</a></li>
        <li class="li"><a routerLink="/ShowAllFlights">All Flights</a></li>
    </ul>
</div>
<div class="container-fluid">
<h1 class="text-danger" style="text-align:center">Add Route</h1>
    <form [formGroup]="addrouteform" class="was-validated form-inline" (ngSubmit)="AddRoutes()" >
        <table class="table table-hover table-striped table-bordered table-primary">
            <tbody>
                <tr class="form-group">
                    <td>Add Route</td>
                    <td><input type="text" class="form-control" formControlName="route" required/> </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center ;"><input type="submit" [disabled]="addrouteform.invalid" value="Add Route" class="btn btn-success" /></td>
                </tr>
            </tbody>
</table>
</form>
</div>
